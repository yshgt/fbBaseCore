<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>学びのポートフォリオ</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />

</head>
<body>

<nav class="nav">
  <div class="container">
    <div class="nav-left">
      <a id="logo-button" class="nav-item" href="#">
        <h1 class="title">
          <span class="icon is-medium">
            <i class="fa fa-fire"></i>
          </span>
          学びポートフォリオ
        </h1>
      </a>
    </div>
    <div class="nav-right">


      <span id="organization-select" class="nav-item"  style="display:none;">
        <span class="select">
          <select>
            <option>
              戸田市立美女木小学校
            </option>
          </select>
        </span>
      </span>

      <span id="newPost-button" class="nav-item"  style="display:none;">
        <a class="button">
          <span class="icon">
            <i class="fa fa-plus"></i>
          </span>
          <span>New Activity</span>
        </a>
      </span>
      <span id="signOut" class="nav-item" style="display:none;">
        <a id="" class="button">
          <span class="icon">
            <i class="fa fa-sign-out"></i>
          </span>
          <span>Logout</span>
        </a>
      </span>
    </div>
  </div>
</nav>

<section id="loading-section" class="hero is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div id="loading-block" class="has-text-centered" style="display:block;">
        <h1 class="title">
          <i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>
          <span class="sr-only">Loading...</span>
        </h1>
      </div>
    </div>
  </div>
</section>

<section id="login-section" class="hero is-fullheight" style="display:none;">
  <div class="hero-body">
    <div class="container">
      <div class="column is-8 is-offset-2">
        <h1 class="title">Login</h1>
        <form onsubmit="return false;">
          <div class="box">
            <label class="label">Account ID</label>
            <p class="control has-icon">
              <input id="email" class="input" type="text" placeholder="tanaka">
              <span class="icon">
                <i class="fa fa-envelope"></i>
              </span>
            </p>
            <label class="label">Password</label>
            <p class="control has-icon">
              <input id="password" class="input" type="password" placeholder="●●●●●●●">
              <span class="icon">
                <i class="fa fa-key"></i>
              </span>
            </p>
            <p class="control">
              <div id="login-message" class="notification is-danger" style="display:none;">
                <button class="delete" onclick="this.parentNode.style.display = 'none';"></button>
                <span id="login-message-text"></span>
              </div>
            </p>
            <hr>
            <p class="control">
              <button id="signIn" type="submit" class="button is-primary">Login</button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<section id="main-section" class="hero" style="display:none;">
</section>

<section id="main-body-section" class="section" style="display:none;">

  <div class="container">
    <div class="columns is-mobile" style="display:none;">
      <div class="column is-quater-tablet is-half-mobile">
        <p class="control">
          <span class="select is-fullwidth">
            <select>
              <option>学年</option>
              <option value="gk">年長</option>
              <option value="g1">小1</option>
              <option value="g2">小2</option>
              <option value="g3">小3</option>
              <option value="g4">小4</option>
              <option value="g5">小5</option>
              <option value="g6">小6</option>
              <option value="g7">中1</option>
              <option value="g8">中2</option>
              <option value="g9">中3</option>
              <option value="g10">高1</option>
              <option value="g11">高2</option>
              <option value="g12">高3</option>
            </select>
          </span>
        </p>
      </div>
      <div class="column is-quater-tablet is-half-mobile">
        <p class="control">
          <span class="select is-fullwidth">
            <select>
              <option>教科</option>
              <option>総合</option>
              <option>算数・数学</option>
              <option>理科</option>
              <option>音楽</option>
              <option>図工・技術・家庭科</option>
              <option>体育</option>
              <option>国語</option>
              <option>社会</option>
              <option>英語</option>
            </select>
          </span>
        </p>
      </div>
      <div class="column is-quater-tablet is-half-mobile">
        <p class="control">
          <span class="select is-fullwidth">
            <select>
              <option>時間数</option>
              <option>45分</option>
              <option>90分</option>
            </select>
          </span>
        </p>
      </div>
      <div class="column is-quater-tablet is-half-mobile">
        <p class="control">
          <span class="select is-fullwidth">
            <select>
              <option>必要物品</option>
              <option>With options</option>
            </select>
          </span>
        </p>
      </div>
    </div>
    <div class="columns is-mobile is-multiline" id="posts-block">
      <div class="column is-fullwidth has-text-centered">
        <a class="button is-link is-loading is-large">&nbsp;</a>
      </div>
    </div>
  </div>
</section>

<section id="detail-header-section" class="hero is-warning" style="display:none;">
  <div class="hero-body cardheader is-text-centered">
    <div class="container">
      <div class="columns is-multiline">
        <div class="column is-12">
          <div class="is-pulled-right">
            <button id="editPost-button" class="button" href="javascript:void(0);" style="display:none;" onclick="main">
              <span class="icon">
                <i class="fa fa-pencil"></i>
              </span>
              <span>Edit</span>
            </button>
          </div>
          <h1 id="postTitle" class="title"></h1>
        </div>
        <div class="column has-text-centered">
          <img id="postFileImg">
        </div>
        <div class="column">
          <table class="table">
            <tbody>
              <tr>
                <td class="is-icon">
                  <a href="#">
                    <i class="fa fa-users"></i>
                  </a>
                </td>
                <td>学年</td>
                <td id="post-grade">小学校4年生</td>
              </tr>
              <tr>
                <td class="is-icon">
                  <a href="#">
                    <i class="fa fa-leanpub"></i>
                  </a>
                </td>
                <td>教科</td>
                <td id="post-subject">理科</td>
              </tr>
              <tr>
                <td class="is-icon">
                  <a href="#">
                    <i class="fa fa-calendar"></i>
                  </a>
                </td>
                <td>時間数</td>
                <td>2時間(45分×2)</td>
              </tr>
            </tbody>
          </table>
          <span id="postCreatedAt"></span>
        </div>
      </div>
    </div>
  </div>
</section>

<section id="detail-body-section" class="section" style="display:none;">
  <div class="container">

    <div class="columns is-multiline">
      <div class="column is-12">
        <div class="content is-medium">
          <input id="postId-hidden" type="hidden">
          <div id="article-block"></div>
        </div>
      </div>
      <div class="column is-12">
        <div class="tabs is-boxed is-medium">
          <ul>
            <li class="is-active">
              <a>
                <span class="icon is-small">
                  <i class="fa fa-tasks"></i>
                </span>
                <span>まとめムービー</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="column is-12">
        <figure class="video">
          <iframe id="movie" src="about:blank" frameborder="0" allowfullscreen></iframe>
        </figure>
      </div>
    </div>

    <div class="columns is-multiline">
      <div class="column is-12">
        <div class="tabs is-boxed is-medium">
          <ul>
            <li class="is-active">
              <a>
                <span class="icon is-small">
                  <i class="fa fa-tasks"></i>
                </span>
                <span>各班の活動</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="columns is-multiline" id="groups-block">
      <div class="column is-fullwidth has-text-centered">
        <a class="button is-link is-loading is-large">&nbsp;</a>
      </div>
    </div>

    <div class="columns is-multiline">
      <div class="column is-1">
        <span id="newGroup-button" style="display:none;">
          <a class="button">
            <span class="icon">
              <i class="fa fa-plus"></i>
            </span>
            <span>New Group</span>
          </a>
        </span>
      </div>
    </div>

    <div class="tabs is-boxed is-medium" style="display:none;">
      <ul>
        <li class="is-active"><a>Comments</a></li>
      </ul>
    </div>
    <div id="comment-block" style="display:none;">
      <div id="comments"></div>
      <hr>
      <div>
        <article class="media">
          <figure class="media-left">
            <p class="icon is-large">
              <i class="fa fa-user-circle-o"></i>
            </p>
          </figure>
          <div class="media-content">
            <p class="control">
              <textarea id="comment-text" class="textarea" placeholder="Add a comment..."></textarea>
            </p>
            <p class="control">
              <button id="postComment-button" class="button is-primary">Post comment</button>
            </p>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>

<section id="group-header-section" class="hero is-success" style="display:none;">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-multiline">
        <div class="column is-12">
          <div class="is-pulled-right">
            <button id="editGroup-button" class="button" style="display:none;">
              <span class="icon">
                <i class="fa fa-pencil"></i>
              </span>
              <span>Edit</span>
            </button>
          </div>
          <h1 id="groupSubTitle" class="subtitle"></h1>
          <h1 id="groupTitle" class="title"></h1>
        </div>
      </div>
    </div>

  </div>
</section>

<section id="group-body-section" class="section" style="display:none;">
  <div class="container">
    <div class="columns is-multiline">
      <div class="column is-12">
        <div class="tabs is-boxed is-medium">
          <ul>
            <li class="is-active">
              <a>
                <span class="icon is-small">
                  <i class="fa fa-tasks"></i>
                </span>
                <span>デザインシートと作品</span>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="column is-6">
        <img id="groupFileImg" style="border:1px solid gray;">
      </div>
      <div class="column is-6">
        <figure class="video">
          <iframe id="group-movie" src="about:blank" frameborder="0" allowfullscreen></iframe>
        </figure>
      </div>
    </div>
    <div class="columns is-multiline">
      <div class="column is-12">
        <div class="content is-medium">
          <input id="groupId-hidden" type="hidden">
          <div id="group-article-block"></div>
        </div>
      </div>
    </div>

    <div class="tabs is-boxed is-medium" style="display:none;">
      <ul>
        <li class="is-active"><a>Comments</a></li>
      </ul>
    </div>
    <div id="group-comment-block" style="display:none;">
      <div id="group-comments"></div>
      <hr>
      <div>
        <article class="media">
          <figure class="media-left">
            <p class="icon is-large">
              <i class="fa fa-user-circle-o"></i>
            </p>
          </figure>
          <div class="media-content">
            <p class="control">
              <textarea id="group-comment-text" class="textarea" placeholder="Add a comment..."></textarea>
            </p>
            <p class="control">
              <button id="groupComment-button" class="button is-primary">Post comment</button>
            </p>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>

<section id="newPost-section" class="section" style="display:none;">
  <div class="container">
    <form id="newPost-form" onsubmit="return false;">
      <div class="columns is-multiline">
        <div class="column is-half">
          <label class="label">Title</label>
          <p class="control">
            <input id="title-input" class="input" type="text" placeholder="Title">
          </p>
          <label class="label">Tags</label>
          <p class="control">
            <input id="tags-input" class="input" type="text" placeholder="Tags separated by comma(,)">
          </p>
          <label class="label">学年</label>
          <p class="control">
            <span class="select">
              <select id="grade-input">
                <option value="3">3年生</option>
                <option value="4">4年生</option>
                <option value="5">5年生</option>
                <option value="たんぽぽ組">たんぽぽ組</option>
              </select>
            </span>
          </p>
          <label class="label">教科</label>
          <p class="control">
            <span class="select">
              <select id="subject-input">
                <option value="japanese">国語</option>
                <option value="science">理科</option>
                <option value="math">算数</option>
                <option value="music">音楽</option>
              </select>
            </span>
          </p>
          <label class="label">実施日</label>
          <p class="control">
            <input id="date-input" class="input" type="date">
          </p>
          <label class="label">まとめ動画 URL(Youtube)</label>
          <p class="control">
            <input id="movie-input" class="input" type="url" placeholder="https://www.youtube.com/watch?v=AAAAAAAAAAA">
          </p>
        </div>
        <div class="column is-half">
          <label class="label">Image</label>
          <p class="control">
            <input id="file-input" type="file" accept="image/*,capture=camera">
          </p>
          <label class="label">Image Display Style</label>
          <p class="control">
            <label class="radio">
              <input id="display-input-cover" type="radio" name="display" value="cover">
              Cover
            </label>
            <label class="radio">
              <input id="display-input-contain" type="radio" name="display" value="contain" checked>
              Contain
            </label>
          </p>
          <p>
            <figure class="image is-2by1">
              <img id="postFile">
            </figure>
          </p>
        </div>
        <div class="column is-fullwidth">
          <label class="label">Article</label>
          <p class="control">
            <textarea id="article-input" class="textarea" placeholder="Textarea"></textarea>
          </p>
          <p class="control">
            <div id="newPost-message" class="notification is-danger" style="display:none;">
              <button class="delete" onclick="this.parentNode.style.display = 'none';"></button>
              <span id="newPost-message-text"></span>
            </div>
          </p>
          <hr>
          <p class="control">
            <button id="post-button" type="submit" class="button is-primary">Post</button>
          </p>
        </div>
      </div>
    </form>
  </div>
</section>

<section id="newGroup-section" class="section" style="display:none;">
  <div class="container">
    <form id="newGroup-form" onsubmit="return false;">
      <div class="columns is-multiline">
        <div class="column is-half">
          <label class="label">Title</label>
          <p class="control">
            <input id="group-title-input" class="input" type="text" placeholder="Title">
          </p>
          <label class="label">制作物動画 URL(Youtube)</label>
          <p class="control">
            <input id="group-movie-input" class="input" type="url" placeholder="https://www.youtube.com/watch?v=AAAAAAAAAAA">
          </p>
        </div>

        <div class="column is-half">
          <label class="label">Image</label>
          <p class="control">
            <input id="group-file-input" type="file" accept="image/*,capture=camera">
          </p>
          <label class="label">Image Display Style</label>
          <p class="control">
            <label class="radio">
              <input id="group-display-input-cover" type="radio" name="display" value="cover">
              Cover
            </label>
            <label class="radio">
              <input id="group-display-input-contain" type="radio" name="display" value="contain" checked>
              Contain
            </label>
          </p>
          <p>
            <figure class="image is-2by1">
              <img id="group-postFile">
            </figure>
          </p>
        </div>
        <div class="column is-fullwidth">
          <label class="label">Article</label>
          <p class="control">
            <textarea id="group-article-input" class="textarea" placeholder="Textarea"></textarea>
          </p>
          <p class="control">
            <div id="newGroup-message" class="notification is-danger" style="display:none;">
              <button class="delete" onclick="this.parentNode.style.display = 'none';"></button>
              <span id="newGroup-message-text"></span>
            </div>
          </p>
          <hr>
          <p class="control">
            <button id="group-post-button" type="submit" class="button is-primary">Post</button>
          </p>
        </div>
      </div>
    </form>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <div class="content has-text-centered">
      <p>
        <span class="icon">
          <i class="fa fa-fire"></i>
        </span>
        <strong>学びポートフォリオ</strong>
      </p>

</footer>
